<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--动画-->

    <style>
        .t1 {
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s , height 2s;
            -moz-transition: width 2s, height 2s; /* Firefox 4 */
            -webkit-transition: width 2s, height 2s; /* Safari and Chrome */
            -o-transition: width 2s, height 2s; /* Opera */
        }

        .t1:hover {
            width: 300px;
            height: 50px;
        }

    </style>
</head>

<body>
<div class="t1">

</div>

<div class="t1">

</div>


</body>
</html>
