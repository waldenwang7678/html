<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /*伪元素 : 用于将特殊的效果添加到某些选择器*/
        p:first-letter {
            color: violet;
            font-size: 30px;
        }

        h4:first-line {
            color: #FFAA00;
            font-size: 20px;
        }

        p:before {
            content: url(../../img/aaa.jpeg);
            width: 100px;
            height: 100px;
        }

        p:after {
            content: url(../../img/cc.jpg);
            width: 100px;
            height: 100px;
        }

    </style>

</head>
<body>

<h4>在CSS中，伪元素用于将特殊的效果添加到某些选择器。在此介绍几个CSS中常用的伪元素</h4>


<p>下雪了</p>


</body>
</html>
