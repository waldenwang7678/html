<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <h4>伪类用于向某些选择器添加特殊效果</h4>

    <style type="text/css">
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: pink;
        }

        a:hover {
            color: green;
            text-decoration: underline;
        }

        a:active {
            color: black;
        }
    </style>


</head>
<body>
<a href="http://www.walden-wang.cn" target="_blank">游知</a>

</body>
</html>
