<script>

    console.log('js start');

    let _element =$('.refreshContainer');
    let _refreshText = document.getElementById("refreshText");
    if(_refreshText==null){
        console.log('null');
    }
    let _startPos = 0;
    let _transitionHeight = 0;


    $(document).on('touchstart', '.refreshContainer', function (e) {
        console.log('touchstart');
        console.log('初始位置：', e.touches[0].pageY);
        _startPos = e.touches[0].pageY;
        _element.attr('position' , 'relative');
        _element.attr('transition' , 'transform 0s');
    });


    $(document).on('touchmove', '.refreshContainer', function (e) {
        console.log('当前位置：', e.touches[0].pageY);
        _transitionHeight = e.touches[0].pageY - _startPos;

        if (_transitionHeight > 0 && _transitionHeight < 60) {
            _refreshText.innerText = '下拉刷新';
            _element.attr('transform' ,'translateY(' + _transitionHeight + 'px)');

            if (_transitionHeight > 55) {
                _refreshText.innerText = '释放更新';
            }
        }
    });

    $(document).on('touchend', '.refreshContainer', function (e) {
        _element.attr('transition' , 'transform 0.5s ease 1s');
        _element.attr('transform', 'translateY(0px)');
        _refreshText.innerText = '更新中...';

    });
</script>
