<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>

    <script src="myfn.js"></script>

    <link rel="stylesheet" href="animations.css" type="text/css"/>
    <style type="text/css">
        #pages {
            width: 100%;
            height: 100%;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            color: white;
        }

        .page1 {
            background: blue;
            display: block;
        }

        .page2 {
            background: red;
        }

        .page3 {
            background: yellow;
        }
    </style>
</head>
<body>

<div id="pages">

    <div class="page page1">页面一</div>
    <div class="page page2">页面二</div>
    <div class="page page3">页面三</div>

</div>

</body>
