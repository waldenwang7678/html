<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        a {
            display: block;;
            width: 300px;
            height: 50px;
            background: #46F3B6;
            margin-bottom: 5px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 50px;

        }
    </style>

    <script>

        // 显示a标签指向的地址
        function asd(object) {
            alert(object.href)
        }

        // 移除a标签指向的地址
        function remove_href() {
            let as = document.getElementsByTagName("a");
            for (let i = 0; i < as.length; i++) {
                (function (index) {
                        let value1 = as[i].href;
                        let value = as[i].innerText;
                        as[i].href = 'javascript:void(0);';
                        as[i].onclick = function (ev) {
                            alert(value1);
                        }
                    }
                )(i);
            }
        }

        // 显示a标content
        function getHref(obj) {
            alert(obj.innerText);
        }
    </script>
</head>
<body>

<a href="addImageClick.html" onclick="asd(this)" target="_blank">正常跳转</a>

<a href="javascript:void(0);" onclick="asd(this)"> 空跳转</a>

<a href="http://www.baidu.com" onclick="asd(this); return true; "> onclick return true </a>

<a href="http://www.baidu.com" onclick="asd(this); return false; ">onclick return false</a>

<a href="http://www.baidu.com" onclick="getHref(this)">点我</a>

</body>
</html>
