<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--注: b和i是物理元素 , strong和em是逻辑元素 , 有加强的语义-->
<!--字体加粗-->
<b>鲁班</b>
<strong>典韦</strong>

<!--字体倾斜-->
<i>虞姬</i>
<em>甄姬</em>


<small>小字号:鬼谷子</small>
<u>下划线</u>

<h4><span style="font-size: 30px">吕布</span><sup>上标</sup><sub>下标</sub></h4>

</body>
</html>
